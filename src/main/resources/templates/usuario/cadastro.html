<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form th:action="@{/usuarios/cadastro}" 
          method="post" 
          enctype="multipart/form-data" 
          th:object="${usuario}">
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" required /><br/>

        <label for="email">E-mail:</label>
        <input type="email" th:field="*{email}" id="email" required /><br/>

        <label for="senha">Senha:</label>
        <input type="password" th:field="*{senha}" id="senha" required /><br/>

        <label for="confirmaSenha">Repita a Senha:</label>
        <input type="password" name="confirmaSenha" id="confirmaSenha" required /><br/>

        <label for="documentoFoto">Documento com Foto:</label>
        <input type="file" name="documentoFoto" id="documentoFoto" accept="image/*" required /><br/>

        <label for="comprovanteEndereco">Comprovante de Endereço:</label>
        <input type="file" name="comprovanteEndereco" id="comprovanteEndereco" accept="image/*" required /><br/>

        <button type="submit">Cadastrar</button>
    </form>
    <p th:text="${mensagem}"></p>
</body>
</html>
