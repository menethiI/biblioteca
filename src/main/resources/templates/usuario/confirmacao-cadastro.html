<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro enviado | Biblioteca Monteiro Lobato</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header" style="display: flex; align-items: center; gap: 14px; margin-bottom: 24px; margin-top: 40px;">
            <img src="/images/icon-livro-aberto.png" alt="Logo biblioteca" class="logo" style="width: 44px; height: 44px;">
            <span class="titulo-logo" style="font-size: 2rem; color: #223cc7; font-weight: bold;">Biblioteca Monteiro Lobato</span>
        </div>
        <div class="centered-card" style="max-width: 500px; margin: 30px auto 0 auto; padding: 2.6rem 2.2rem;">
            <h2 class="success-title">Cadastro enviado!</h2>
            <p>Seu cadastro foi realizado com sucesso.</p>
            <p>Agora ele está <b>em fase de aprovação</b>.</p>
            <p style="margin-bottom: 1.5rem;">
                O acesso será liberado após a análise e validação dos seus documentos por um administrador.<br>
                Você receberá um e-mail assim que sua conta for aprovada.
            </p>
            <a href="/usuarios/cadastro" class="main-btn">Voltar para o início</a>
        </div>
    </div>
</body>
</html>
